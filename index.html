<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main">
        <div class="form fa">
            <form action="main.html" name="login" onsubmit="return logIn()">
                <div class="logo">&#xf007;</div>
                <div class="title"><h1>Log In</h1></div>
                <div class="input">
                    <input type="text" class="inputbox" placeholder="Username" name="username" id="username">
                    <span>&#xf003;</span>   
                </div>
                <div class="input">
                    <input type="password" class="inputbox" placeholder="Password" name="password" id="password">
                    <span>&#xf21b;</span>   
                </div>
                <div class="btn">
                    <input type="submit" value="LogIn" class="button">
                </div>
            </form>


        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
